<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS shopping list</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
</head>
<body>
    <header>
        <h1 class="header__text_wrapper">
            CSS Diner Shopping List
        </h1>
        <div class="header__text_box">
            let's go to the mall!
        </div>
    </header>

    <main class="main__content">
        <ul class="main__list-wrapper">
            <li class="main__list-box">
                <label>
                    <input type="checkbox">
                    <span>
                        A lot of pickles
                    </span>
                    <span class="main__list-text">
                        for the next lessons about CSS
                    </span>
                </label>
            </li>
            <li class="main__list-box">
                <label>
                    <input type="checkbox">
                    <span>
                        10 fpples
                    </span>
                    <span class="main__list-text">
                        for more CSS manipulatios
                    </span>
                </label>
            </li>
            <li class="main__list-box">
                <label>
                    <input type="checkbox">
                    <span>
                        20 oranges
                    </span>
                    <span class="main__list-text">
                        because they are awesome
                    </span>
                </label>
            </li>
            <li class="main__list-box">
                <label>
                    <input type="checkbox">
                    <span>
                        13 plates
                    </span>
                    <span class="main__list-text">
                        hm...they always disappear
                    </span>
                </label>
            </li>
            <li class="main__list-box">
                <label>
                    <input type="checkbox">
                    <span>
                        15 bentos
                    </span>
                </label>
            </li>
            <li class="main__list-box">
                <label>
                    <input type="checkbox">
                    <span>
                        1 bottle of Sake
                    </span>
                    <span class="main__list-text">
                        for my frends
                    </span>
                </label>
            </li>
        </ul>
        <div class="main__last-text">
            Bon appetit :)
        </div>
    </main>

</body>
</html>
